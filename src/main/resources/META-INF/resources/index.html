<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Red Hat OpenShift Dev Spaces</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div style="height: 100%;">
        <div class="main-page-loader">
            <div class="ide-page-loader-content">
                <img src="loader.svg"/>
                <div class="ide-page-loader-text">
                    <p id="loading-devspaces-text" style="display: none">Loading Red Hat OpenShift Dev Spaces...</p>
                    <p id="error-status"style="display: none; color: #ef2929;"></p>
                    <p id="error-text" style="display: none">Contact Red Hat OpenShift Dev Spaces administrator for assistance.</p>
                    <div id="devspaces-selection" style="display: none;">
                        <p style="margin-bottom: 30px;">Multiple Red Hat OpenShift Dev Spaces instances are available. Please select one:</p>
                        <div id="devspaces-options"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
